<div class="card-columns">
  <div class="card" *ngFor="let project of projectList">
    <img class="card-img-top" [src]="project.imageURL || 'https://picsum.photos/350/220'" >
    <div class="card-body">
      <h5 class="card-title">{{project.title}}</h5>
      <p class="card-text">{{project.des}}</p>
      <a [href]="project.link" target="_blank" class="card-link">View Live</a>
      <a [href]="project.gitLink" target="_blank" class="card-link">Git Link</a>
    </div>
  </div>
</div>
